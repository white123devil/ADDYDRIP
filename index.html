<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Login</title>
  <style>
    body {
      background-color: black;
      color: white;
      justify-content: center;
      align-items: center;
      display: flex;
      height: 100vh;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      overflow-y: hidden;
    }

    .container {
      position: relative; /* pseudo element ke liye */
      border: 2px solid rgb(247, 18, 152);
      border-radius: 20px;
      box-shadow: 2px 2px 20px rgb(247, 18, 152);
      background-color: rgba(255, 255, 255, 0.05);
      width: 450px;
      height: 350px;
      text-align: center;
      padding: 20px;
      overflow: hidden;
      margin: auto;
      max-width: 100%;
      z-index: 1;
    }

    /* ðŸ”¥ Watermark effect */
    .container::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 250px;
      height: 250px;
      background: url("ChatGPT_Image_Jul_7__2025__07_57_21_PM-removebg-preview.png") 
                  no-repeat center/contain;
      opacity: 0.12;   /* watermark transparency */
      z-index: -1;     /* text aur input ke peeche */
    }
   
    .container input {
      display: block;
      margin: 15px auto;
      background-color: transparent;
      padding: 10px;
      border-radius: 10px;
      width: 300px;
      border: 2px solid white;
      color: white;
    }
    .container button {
      color: rgb(244, 247, 252);
      font-weight: bold;
      margin-top: 20px;
      background-color: black;
      border-radius: 5px;
      box-shadow: 2px 2px 10px;
      padding: 10px;
      cursor: pointer;
    }
    .container button:hover {
      background-color: rgb(5, 253, 245);
      transform: scale(1.1);
      transition: all 0.5s ease-in-out;
    }
    .container .login {
      width: 100px;
      font-size: 15px;
    }
    .container .signup {
      margin-left: 20px;
      width: 100px;
      font-size: 15px;
    }
    img {
      width: 300px;
      max-width: 100%;
    }

    /* ðŸ“± Mobile ke liye */
    @media (max-width: 480px) {
      .container {
        width: 250px;
        height: auto;
        padding: 15px;
      }
      .container input {
        width: 90%;
      }
      .container button {
        width: 45%;
        margin: 10px 5px;
      }
      img {
        width: 200px;
      }
    }

    /* ðŸ“± Tablet ke liye */
    @media (min-width: 481px) and (max-width: 768px) {
      .container {
        width: 70%;
        height: auto;
      }
      .container input {
        width: 80%;
      }
      img {
        width: 250px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <form action="ADDYDRIP.html" method="get">
      <img src="logo.png" alt="logo">
      <input type="text" name="username" placeholder="E-Mail, Mobile no., Registered Name" required>
      <input type="password" name="password" placeholder="Password" required>
      <button class="login">Login</button> 
      <button class="signup">Sign up</button>
    </form>
  </div>
</body>
</html>
